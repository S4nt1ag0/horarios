<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tradutor de Horários - UFRB</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="imagex/png" href="https://www.ufrb.edu.br/ascom/images/marca2017/marca-vertical-UFRB-PNG.png">
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.9.0/brython.js">
    </script>
    <script type="text/javascript" src="controller.js" />
</head>

<body onload="brython()">
    <h1>Tradutor de Horários - UFRB </h1>
    <script type="text/python" src="detalhar.py"></script>
    
    <div class="inputs">
        <input type="text" id="input_horario" placeholder="Ex: 2M123" /> 
        <input type="button" value="Detalhar Horário" id="btn_horario" width="40"/>
    </div>
    <div class="tableContainer">
        <table id="table">
          <tr class="headerTable">
            <th>Horarios</th>
            <th>Segunda</th>
            <th>Terça</th>
            <th>Quarta</th>
            <th>Quinta</th>
            <th>Sexta</th>
            <th>Sabado</th>
          </tr>
        </table>
    </div>
    <p id="text_resultado"></p>
</body>
<strong>by grupinho do zap <i>"Eng. Computação ALUNOS"</i></strong>
</html>
